# Codeception Test Suite Configuration
actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    colors: true
    memory_limit: 1024M
# bootstrap: acceptance/bootstrap.php

modules:
    config:
        WPWebDriver:
            url: 'http://127.0.0.1:4444'
            browser: firefox
            adminUsername: admin
            adminPassword: password
            adminUrl: /wp-admin
            window_size: 1024x768
            capabilities:
                unexpectedAlertBehaviour: 'accept'
                # firefox_profile: '~/firefox-profiles/codeception-profile.zip.b64'